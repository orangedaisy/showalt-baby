<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Robert Owen Showalter</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins:700|Lora:400,400italic|Sacramento' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//codepen.io/assets/reset/normalize.css">

    <style>
      @-webkit-keyframes pulse {
        0%, 100% {
          -webkit-transform: scale(1);
          transform: scale(1);
        }
        50% {
          -webkit-transform: scale(1.25);
          transform: scale(1.25);
        }
      }
      @keyframes pulse {
        0%, 100% {
          -webkit-transform: scale(1);
          transform: scale(1);
        }
        50% {
          -webkit-transform: scale(1.25);
          transform: scale(1.25);
        }
      }
      html {
        background: -webkit-linear-gradient(top, rgba(255, 255, 240, 0.5), rgba(255, 255, 240, 0.5)), url(paper.png);
        background: linear-gradient(to bottom, rgba(255, 255, 240, 0.5), rgba(255, 255, 240, 0.5)), url(paper.png);
        color: #041216;
        line-height: 1.5;
      }

      a {
        border-bottom: 1px solid #3db9dc;
        color: #3db9dc;
        padding-bottom: .125rem;
        position: relative;
        text-decoration: none;
        -webkit-transition: border-bottom-color 250ms ease;
        transition: border-bottom-color 250ms ease;
      }
      a:hover, a:focus {
        border-bottom-color: #041216;
      }
      a:active {
        top: .063rem;
        padding-bottom: .063rem;
      }

      .text-center {
        text-align: center;
      }

      .main {
        margin: 3.375vh auto;
        padding: 0 1rem;
      }

      .introducing {
        font-family: "Sacramento", cursive;
        font-size: 2.25rem;
        font-weight: 400;
        margin: 0;
        text-transform: capitalize;
      }

      .name {
        font-family: "Poppins", sans-serif;
        font-weight: 700;
        margin: .5rem 0;
        text-transform: uppercase;
        text-shadow: 2px 2px 0 #3db9dc;
      }

      .owen {
        border: 4px solid #fefefe;
        box-shadow: 0 2px 4px rgba(4, 18, 22, 0.5);
        display: block;
        margin: 0 auto 1.25rem;
        max-width: 36rem;
        width: 100%;
      }

      .date,
      .stats,
      .parents,
      .credits {
        font-family: "Lora", serif;
        font-weight: 400;
        margin: 0 0 1rem;
      }

      .date,
      .parents {
        font-size: 1.25rem;
      }

      .stats,
      .credits {
        font-size: 1rem;
        opacity: .65;
      }

      .parents {
        font-style: italic;
      }

      .registry--text {
        font-family: "Lora", serif;
        margin: 2.25rem 0 0;
        opacity: .65;
      }

      .registry--image {
        margin: 0 auto 1.5rem;
      }

      .heart {
        -webkit-animation: pulse 2s infinite ease-out;
        animation: pulse 2s infinite ease-out;
        fill: #e74c3c;
        height: 1rem;
        width: 1rem;
      }
    </style>
  </head>
  <body>
    <section class='main text-center'>
    <h4 class='introducing'>introducing</h4>
    <h1 class='name'>robert owen showalter</h1>
    <img class='owen' src='robert-owen.jpg'>
    <h4 class='date'>April 12, 2016</h4>
    <h6 class='stats'>1:50 am &nbsp;&diams;&nbsp; 5 pounds 9 ounces &nbsp;&diams;&nbsp; 19 inches</h6>
    <h4 class='parents'>Love, Robert and Stephanie Showalter</h4>
    <p class='registry registry--text'>We're registered at Amazon</p>
    <p class='registry registry--image'>
    <a href='http://www.amazon.com/registry/baby/3ZMLVKK0YZNE' style='border-bottom:none' title='Baby Registry at Amazon'>
      <img alt='Amazon Logo' src='amazon-logo.png' style='height:5.063rem;width:auto;'>
    </a>
    </p>
    <p class='credits'>
    Crafted with
    <svg class='heart' height='8' viewBox='0 0 8 8' width='8' xmlns='http://www.w3.org/2000/svg'>
    <path d='M2 0c-.55 0-1.04.23-1.41.59-.36.36-.59.85-.59 1.41 0 .55.23 1.04.59 1.41l3.41 3.41 3.41-3.41c.36-.36.59-.85.59-1.41 0-.55-.23-1.04-.59-1.41-.36-.36-.85-.59-1.41-.59-.55 0-1.04.23-1.41.59-.36.36-.59.85-.59 1.41 0-.55-.23-1.04-.59-1.41-.36-.36-.85-.59-1.41-.59z' transform='translate(0 1)'>
    </svg>
    by
    <a href='http://www.orangedaisy.co' target='_blank' title='orange daisy'>orange daisy</a>
    </p>
    </section>
  </body>
</html>
